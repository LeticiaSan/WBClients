<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar is-primary is-light is-spaced" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                WBClients
            </a>
            <a style="margin-left: 10px" class="navbar-item" href="/user-account/list">
                Listagem
            </a>
            <a style="margin-left: 10px" class="navbar-item is-active" href="/user-account/new">
                Cadastro de usuario
            </a>
            <a style="margin-left: 10px" class="navbar-item" href="/statistics">
                Estatisticas
            </a>
        </div>
    </div>
</nav>
<section class="section hero is-light medium">
    <div class="container">
        <h1 class="title">
            Edição de Usuario
        </h1>
    </div>
</section>
<section class="is-rounded is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <form action="#" th:action="@{/user-account/edit}" th:object="${userAccount}" method="post" class="box">
                        <div class="field">
                            <label class="label" for="">ID</label>
                            <div class="control has-icons-left">
                                <td><input class="input" readonly="readonly" th:field="*{id}" type="text"/>
                                    <span class="icon is-small is-left">
                              <i class="fa fa-envelope"></i>
                                </td>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Usuario</label>
                            <div class="control has-icons-left">
                                <td>
                                    <input class="input" type="text" th:field="*{name}"/>
                                    <span class="icon is-small is-left">
                              	<i class="fa fa-lock"></i>
                                </td>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <label for="" class="label">Telefone</label>
                            <div class="control has-icons-left">
                                <td>
                                    <input type="text" name="telephone" id="telephone" placeholder="Telefone do Cliente"
                                           class="input telefone" required th:field="*{telephone}">
                                    <span class="icon is-small is-left">
                              	<i class="fa fa-lock"></i>
                                </td>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <label for="" class="label">Data de Nascimento</label>
                            <div class="control has-icons-left">
                                <td>
                                    <input type="text" name="birthdate" id="birthdate" placeholder="Data de Nascimento do Cliente"
                                           class="input" required th:field="*{birthdate}">
                                    <span class="icon is-small is-left">
                              	<i class="fa fa-lock"></i>
                                </td>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <label for="" class="label">Gênero</label>
                            <div class="control has-icons-left">
                                <td>
                                    <input type="text" name="gender" id="name" placeholder="Gênero do Cliente"
                                           class="input" required th:field="*{gender}">
                                    <span class="icon is-small is-left">
                              	<i class="fa fa-lock"></i>
                                </td>
                                </span>
                            </div>
                        </div>


                        <div class="field" id="savebutton">
                            <button id="savebutton" class="button is-success">
                                Editar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</section>
</body>
</html>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
        (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
            var $notification = $delete.parentNode;

            $delete.addEventListener('click', () => {
                $notification.parentNode.removeChild($notification);
            });
        });
    });
</script>

<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>

<script >


    $('#telephone').mask('(99) 9999-9999');
    $('#birthdate').mask('99/99/9999');
</script>
